<a class="advert-link" (click)="onSelected()">
    <div class="col-lg-3 advert-border">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{advert.head}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image class="card-img" [src]="advert.imageUrl">
            <mat-card-content>
                <p>
                    {{advert.content}}
                </p>
            </mat-card-content>
            <button
                    *ngIf="userService.currentUser !== undefined && !isBooked"
                    (click)="onBook()"
                    mat-button>
                Book
            </button>
            <button
                    *ngIf="isBooked"
                    (click)="onBook()"
                    mat-button>
                Get Contact Info
            </button>
        </mat-card>
    </div>
</a>
