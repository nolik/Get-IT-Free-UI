<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Author Name</mat-card-title>
    <mat-card-subtitle>Status</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="detailAdvert.imageUrl">
  <mat-card-content>
    <p>
      {{detailAdvert.content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      [disabled]="detailAdvert.ordered"
      (click)="orderAdvert()">
      ORDER
    </button>
  </mat-card-actions>
</mat-card>
